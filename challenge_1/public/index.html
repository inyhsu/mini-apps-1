<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="container">
        <div id='winRecord'></div>
        <table id="tttTable">
            <tr id='rowOne'>
                <td id='1'></td>
                <td id='2'></td>
                <td id='3'></td>
            </tr>
            <tr id='rowTwo'>
                <td id='4'></td>
                <td id='5'></td>
                <td id='6'></td>
            </tr>
            <tr id='rowThree'>
                <td id='7'></td>
                <td id='8'></td>
                <td id='9'></td>
            </tr>
        </table>
        <button id='clear'>Clear</button>
    </div>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
